<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>爱我老婆肖璐玲</title>
    </head>
    <style type="text/css" media="screen">
        h1 {
            position: fixed;
            width:100%;
            top: 50%;
            text-align: center;
            font-family: "Hiragino Sans GB";
            font-size:80px;
            margin-top:-40px;
            color: #FF0033;
        }
    </style>

    <body>
        <script type="text/javascript" src="http://www.goat1000.com/snow2.min.js" charset="utf-8">
        </script>
        <h1>I LOVE YOU</h1>
        <script type="text/javascript" charset="utf-8">
            window.onload = function()
            {
                try
                {
                    snow.count = 30; // number of flakes
                    snow.delay = 20; // timer interval
                    snow.minSpeed = 2; // minimum movement/time slice
                    snow.maxSpeed = 5; // maximum movement/time slice
                    snow.start();
                }
                catch (e)
                {
                    // no snow :(
                }
            };
        </script>
    </body>

</html>
